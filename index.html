<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
</head>
  <body>

    <div class="card d-block p-4 mx-auto text-center mb-3 rounded-5" id="card">
        <!-- Search for city name -->
        <input type="text" class="rounded-5" placeholder="Enter city name:">

        <h5 class="mx-auto card-title my-3 d-flex flex-column"><img src="./images/clouds.png" class="imageId w-50 h-50 mx-auto" id="imageId" alt="">
          
          <!-- Display Temperature -->
          <div id="info1" class="d-flex mx-auto">
            
            <div class="d-flex flex-column">
              <p class="temp fw-bold">0Â°C</p>
            </div>
          </div></h5>
        <div class="card-body d-flex gap-5 mx-auto">

          <!-- Display Humidity -->
          <div id="info1" class="d-flex ">
            <img class="mx-1" src="./images/humidity.png">
            
            <div class="d-flex flex-column">
              <h3 class="humidity fw-bold">0%</h3>
              <div class="fs-6">Humidity</div>
            </div>
          </div>

          <!-- Display Wind Speed -->
          <div id="info2" class="d-flex ">
            <img class="mx-1" src="./images/wind.png">
            
            <div class="d-flex flex-column">
              <h3 class="windspeed fw-bold">0km/h</h3>
              <div class="fs-6">Wind speed</div>
            </div>
          </div>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
